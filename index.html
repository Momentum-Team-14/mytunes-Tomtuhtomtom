<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="moment.js"></script>
  <script src="main.js" defer></script>
  <title>Music Search</title>
</head>
<body>
  <div id="headerBox">
    <header>
      <div id="nameOfPage">Orang_eTunes
        <h1 id="subtitle"><em>There is no comparison.</em></h1>
      </div>
    </header>
    <div id="soundbar">
      <audio autoplay id="playAudio" controls src = ""></audio>
    </div>
    <div id="searchBox">
      <form id="searchForm" action="">
        <label id="label" for="term">Orang_ you going to search for something?</label>
        <input id="userEntry" type="text" placeholder="Search for Artist or Song" name="term">
        <button id="searchButton">Search</button>
      </form>
    </div>
  </div>
  <div class="MainPage"></div>
</body>
</html>
